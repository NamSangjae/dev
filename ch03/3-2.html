<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3-2</title>
		<style>
			/*
			우선순위
			전체선택자 < 태그선택자 < 클래스 < 아이디 < !important
			*/
			*   { color: red; }
			li  { color: green; }
			.bs { color: blue; }
			.gj { color: orange !important; }
			#gj { color: skyblue; }

		</style>
	</head>
	<body>
		<h3>선택자 우선순위</h3>

		<ul>
			<li>서울</li>
			<li>대전</li>
			<li>대구</li>
			<li class="bs">부산</li>
			<li class="gj" id="gj">광주</li>
		</ul>

	</body>
</html>
