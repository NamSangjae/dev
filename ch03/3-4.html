<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3-4</title>
		<style>
			
			ol > li:first-child { color: red; }
			ol > li:last-child { color: green; }
			ol > li:nth-child(2) { color: blue; }
			ol > li:nth-child(2n+1) { background: yellow; }

			li:nth-child(1) > h3 { color: brown; }
			li:nth-child(1) > ol:nth-child(2) > li:nth-child(1) { color: violet; }
			li:nth-child(1) > ol:nth-of-type(1) > li:nth-child(2) { color: gold; }
			li:nth-child(1) > ol:nth-of-type(2) > li:first-child { color: cyan; }

		</style>
	</head>
	<body>
		<h3>구조선택자</h3>
		<ul>
			<li>
				<h3>경기도</h3>
				<ol>
					<li>수원</li>
					<li>평택</li>
					<li>광주</li>
				</ol>
				<ol>
					<li>화성</li>
					<li>부천</li>
					<li>파주</li>
				</ol>
			</li>
			<li>
				<h3>강원도</h3>
				<ol>
					<li>원주</li>
					<li>철원</li>
					<li>춘천</li>
				</ol>
			</li>
			<li>
				<h3>경상남도</h3>
				<ol>
					<li>함양</li>
					<li>진주</li>
					<li>김해</li>
				</ol>
			</li>
		</ul>

	</body>
</html>
