<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3-1</title>

		<style>

			* {
				color: red;
			}

			p, h3 {
				color: blue;
			}

			.p1 {
				color: green;
			}

			#p1 {
				color: yellow;
			}

		</style>

	</head>
	<body>
		<h3>CSS 기본선택자</h3>
		<p>전체선택자</p>
		<p>태그선택자</p>
		<p class="p1">클래스선택자</p>
		<p id="p1">아이디선택자</p>

	</body>
</html>
