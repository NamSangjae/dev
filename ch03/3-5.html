<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>3-5</title>
		<style type="text/css">
			
			input[name=id] {
				color: blue;
			}

			input[name=pw] {
				color: red;
			}


			h2:nth-of-type(1):hover { color: yellow; }
			h2:nth-of-type(2):active { color: orange; }


		</style>

	</head>
	<body>
		<h3>속성선택자</h3>

		<div>
			아이디 : <input type="text" name="id" />
		</div>
		<div>
			비밀번호 : <input type="password" name="pw" />
		</div>

		<h3>상태선택자</h3>
		<h2>hover</h2>
		<h2>active</h2>

	</body>
</html>
