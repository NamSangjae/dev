<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6-2</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(function(){

      // attr() - 태그의 속성을 지정하는 함수
      $('.img1').attr('src', './img/puppy.png');

      $('.img2').attr({
        'src':'./img/puppy.png',
        'alt':'강아지'
      });

      var rs1 = $('.img2').attr('alt');
      console.log('rs1 : '+rs1);

      // addClass() - 태그에 클래스값을 추가
      $('.box1').on('click', function(){
        $(this).addClass('red');
      });

      // removeClass() - 태그에 클래스값을 제거, 매개변수가 없으면 모두 제거
      $('.box2').on('click', function(){
        $(this).removeClass('green');
      });

      // hasClass() - 태그에 특정 클래스값 존재여부를 확인
      $('.box3').on('click', function(){

        var result = $(this).hasClass('blue');
        if(result){
          $(this).removeClass('blue');
        }else{
          $(this).addClass('blue');
        }

      });

      // toggleClass()
      $('.box4').on('click', function(){
        $(this).toggleClass('blue');
      });

      // css() - 태그에 스타일을 지정하는 속성
      $('#box1').css({
        'width':'100px',
        'height':'100px',
        'border':'1px solid black',
        'background':'orange'
      });

      $('#box2').css({
        'width': '200px',
        'height':'100px',
        'border':'1px dotted black',
        'background':'green'
      });

      // text()
      // html()
      var li = $('ol > li');
      li.eq(0).html('<i>TEXT1</i>');
      li.eq(1).html('<i>TEXT2</i>');

      var txt1 = li.eq(0).html();
      var txt2 = li.eq(1).text();

      li.eq(2).text(txt1);
      li.eq(3).text(txt2);
      li.eq(4).html(txt1);
      li.eq(5).html(txt2);


    });
  </script>

  <style>
    .box {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px solid black;
    }

    .red   { background: red; }
    .green { background: green; }
    .blue  { background: blue; }

  </style>

</head>
<body>
  <h3>태그속성 함수</h3>
  <img class="img1" />
  <img class="img2" />

  <h3>클래스속성 함수</h3>
  <div class="box box1">1</div>
  <div class="box box2 green">2</div>
  <div class="box box3">3</div>
  <div class="box box4">4</div>
  <div class="box box5">5</div>

  <h3>스타일속성 함수</h3>
  <div id="box1">box1</div>
  <div id="box2">box2</div>

  <h3>태그내용 함수</h3>

  <ol>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol>


</body>




</html>
