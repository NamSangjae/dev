<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5-2</title>
  <script>
    function mouseov( tag ){
      tag.style.color = 'red';
    }

    function mouseot( tag ){
      tag.style.color = 'blue';
    }

    // 윈도우(브라우저 객체)
    window.onload = function(){
      // 브라우저가 HTML문서의 모든 태그요소를 로드했을때
      // 자바스크립트 리스너 이벤트방식
      // 브라우저는 순차적으로 태그요소를 로드함으로 id t1을 가져오려면
      // 해당 id값 t1 태그 밑에 코드가 기술 되어야 한다.
      // 또는 윈도우의 onload 이벤트를 사용한다.
      var t1 = document.getElementById('t1');
      t1.addEventListener('click',  function(){
        alert('클릭!!!');
      });

      var t2 = document.getElementById('t2');
      t2.addEventListener('mouseover', function(){
        this.style.color = 'red';
      });

      t2.addEventListener('mouseout', function(){
        this.style.color = 'blue';
      });
    }

  </script>

</head>
<body>
  <h3>2.자바스크립트 이벤트</h3>

  <h4>이벤트 인라인방식</h4>
  <h1 onclick="alert('클릭발생!!!');">클릭 이벤트</h1>
  <h1 onmouseover="mouseov(this)" onmouseout="mouseot(this)">마우스 이벤트</h1>

  <h4>이벤트 리스너방식</h4>
  <h1 id="t1">클릭이벤트</h1>
  <h1 id="t2">마우스이벤트</h1>

</body>
</html>
